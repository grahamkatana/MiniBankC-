apiVersion: apps/v1
kind: Deployment
metadata:
  name: minibank-api
  namespace: minibank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minibank-api
  template:
    metadata:
      labels:
        app: minibank-api
    spec:
      containers:
      - name: api
        image: grahamkatana/minibank-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: minibank-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: minibank-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: minibank-secrets
              key: CONNECTION_STRING
        - name: JWT__Issuer
          valueFrom:
            configMapKeyRef:
              name: minibank-config
              key: JWT__ISSUER
        - name: JWT__Audience
          valueFrom:
            configMapKeyRef:
              name: minibank-config
              key: JWT__AUDIENCE
        - name: JWT__SigningKey
          valueFrom:
            secretKeyRef:
              name: minibank-secrets
              key: JWT_SIGNING_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: minibank-api-service
  namespace: minibank
spec:
  selector:
    app: minibank-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer